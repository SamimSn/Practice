<head>

<body>
    <div class="game-container">
        <h1 id="startText">بیا یه بازی کنیم</h1>
        <h1 id="startText">اووهووووم؟</h1>
        <button id="startButton" onclick="startGame()">بزن بریم</button>
    </div>

        <h1>دینا جون :)</h1>
